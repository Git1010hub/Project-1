<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">        
        <form action="signup.php" method="POST" class="wrapper p-5 text-center" onsubmit="return validate()">
            <h3>Signup Form</h3>
            <input type="text"  class="form-control mt-4 fst-italic" placeholder="Enter Username" name="uname" required>
            <input id="pass1" type="password" class="form-control mt-2" placeholder="Enter Password" name="upass1" required>
            <input id="pass2" type="password" class="form-control mt-2" placeholder="Retype Password" name="upass2" required>
            <input type="submit" class="bg-success btn text-white mt-3 rounded-pill">

        </form>
    </div>
    <script>
        function validate()
        {
            p1=document.getElementById('pass1').value;
            p2=document.getElementById('pass2').value;
            if(p1!=p2)
            {
                alert("Password Mismatch");
                return false;
            }
            return true;
        }
    </script>
    
</body>
</html>
